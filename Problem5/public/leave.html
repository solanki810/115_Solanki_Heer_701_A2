<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leave Application</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark"><div class="container-fluid"><a class="navbar-brand">Leave Portal</a><button id="logoutBtn" class="btn btn-danger">Logout</button></div></nav>
<div class="container mt-4">
<div class="card p-4 mb-4">
<h3>Apply Leave</h3>
<form id="leaveForm">
<div class="mb-3"><label>Date</label><input type="date" id="date" class="form-control" required></div>
<div class="mb-3"><label>Reason</label><input type="text" id="reason" class="form-control" required></div>
<button type="submit" class="btn btn-success">Apply</button>
</form>
</div>
<div class="card p-4">
<h4>My Leaves</h4>
<ul id="leaveList" class="list-group"></ul>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="app.js"></script>
</body>
</html>
