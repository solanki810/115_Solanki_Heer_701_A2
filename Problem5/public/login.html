<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
<div class="container mt-5">
<div class="card p-4 col-md-4 offset-md-4">
<h3 class="text-center mb-3">Employee Login</h3>
<form id="loginForm">
<div class="mb-3"><label>Email</label><input type="email" id="email" class="form-control" required></div>
<div class="mb-3"><label>Password</label><input type="password" id="password" class="form-control" required></div>
<button type="submit" class="btn btn-primary w-100">Login</button>
</form>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="app.js"></script>
</body>
</html>
