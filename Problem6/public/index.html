<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Problem6 • Free API Utility</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Free API Utility</h1>
    <p class="subtitle">Backend proxy + Frontend direct call</p>

    <section class="card">
      <h2>Backend via Express → Coindesk (Bitcoin)</h2>
      <button id="btn-btc">Get BTC Price (USD)</button>
      <div id="btc-result" class="result"></div>
    </section>

    <section class="card">
      <h2>Frontend direct → Cat Facts API</h2>
      <button id="btn-cat">Get Random Cat Fact</button>
      <div id="cat-result" class="result"></div>
    </section>

    <footer>
      <small>Made for Problem6 • No API keys needed</small>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
